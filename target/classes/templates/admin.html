<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="help-exit">
    <a href="help.html">Справка</a>
    <a href="index.html">Выход</a>
</div>
<div id="main">
    <table>
        <tr>
            <td>
                <button>Добавить нового пользователя</button>
                <h4>Изменение прав на доступ к кластеру</h4>
                <form>
                    <p><input type="checkbox" name="option1" value="a1" checked>MPIUser <a href="">Изменить</a>  <a href="">Удалить</a><Br>
                        <input type="checkbox" name="option2" value="a2">Tanya <a href="">Изменить</a>  <a href="">Удалить</a><Br>
                        <input type="checkbox" name="option5" value="a5">Client <a href="">Изменить</a>  <a href="">Удалить</a></p>
                    <p><input type="submit" value="Применить"></p>
                </form>
            </td>
            <td>
                <form id="registrationForm" class="modalEnterForm">
                    <table>
                        <tr>
                            <td>Логин:</td>
                            <td>
                                <input type="text" name="login" id="login" placeholder="Введите логин"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Пароль:</td>
                            <td>
                                <input type="password" name="password" id="password" placeholder="Введите пароль">
                            </td>
                        </tr>
                        <tr>
                            <td>ФИО:</td>
                            <td>
                                <input type="text" name="fio" id="fio" placeholder="Введите ФИО"/>
                            </td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>Телефон:</td>
                            <td>
                                <input type="text" name="telephone" id="telephone" placeholder="Введите телефон"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="textTable">E-mail:</td>
                            <td>
                                <input type="email" name="email" id="email" placeholder="Введите e-mail"/>
                            </td>
                        </tr>
                    </table>
                    <input class="validButton" type="button" value="Применить">
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
